# import Error from '../../shared.graphql'
type Mutation {
    createNewProject(
    Project_name: String!, 
    User_id: Int!
    StartAt:Date, 
    EndAt:Date, 
    Desc: String, 
    NoOfPosition: [NoOfPosition!],
    Stacks: [String]
    ): [Error!]
}

input NoOfPosition {
    name: String!
    count: Int!
}