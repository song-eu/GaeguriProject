type SendDMResponse {
  ok: Boolean!
  error: String
  dm: DirectMessage
  path : String
}

type Mutation {
  SendDM(Contents: String, Message_id: Int, Receiver_id: Int!): SendDMResponse!
}

type DirectMessage {
  DM_id : Int
  User_id : Int
  user : User
  Contents : String
  createdAt : String
  updatedAt : String
}

type User {
  User_id : Int
  Username : String
  Profile_photo_path : String
}